<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewCustomer()">New Customer</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-customer-item
        *ngFor="let customer of customers; let i = index"
        [customer]="customer"
        [index]="i"
        (click)="onEditItem(i)"></app-customer-item>
    </div>
  </div>
