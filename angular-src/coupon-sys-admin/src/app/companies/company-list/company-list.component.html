<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewCompany()">New Company</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-company-item
      *ngFor="let company of companies; let i = index"
      [company]="company"
      [index]="i"
      (click)="onEditItem(i)"></app-company-item>
  </div>
</div>
