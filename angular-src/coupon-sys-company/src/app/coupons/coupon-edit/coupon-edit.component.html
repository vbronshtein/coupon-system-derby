<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" 
            type="button" 
            (click)="onManage()" 
            *ngIf="editMode">Manage Coupon</button>
  </div>
  <div class="row">
    <div class="col-xs-12">

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-xs-12 form-group">
            <label for="title">Title</label>
            <input type="text" 
                  id="title" 
                  class="form-control" 
                  name="title" 
                  ngModel 
                  required 
                  [readonly]="editMode">
          </div>
          <div class="col-xs-12 form-group">
            <label for="startDate">startDate</label>
            <input type="date" 
                  id="startDate" 
                  class="form-control" 
                  name="startDate" 
                  ngModel 
                  required 
                  [readonly]="editMode">
          </div>
          <div class="col-xs-12 form-group">
            <label for="endDate">endDate</label>
            <input type="date" 
                  id="endDate" 
                  class="form-control" 
                  name="endDate" 
                  ngModel 
                  required 
                  [readonly]="!manageMode">
          </div>
          <div class="col-xs-12 form-group">
            <label for="amount">amount</label>
            <input type="number" 
                  id="amount" 
                  class="form-control" 
                  name="amount" 
                  ngModel 
                  required 
                  [readonly]="editMode">
          </div>
          <div class="col-xs-12 form-group">
            <label for="type">type</label>
                  <select class="form-control"
                  name="type"
                  id="type"
                  ngModel
                  required
                  [disabled] = "editMode"
                  >
                    <option value="RESTURANS">RESTURANS</option>
                    <option value="ELECTRICITY">ELECTRICITY</option>
                    <option value="FOOD">FOOD</option>
                    <option value="HEALTH">HEALTH</option>
                    <option value="SPORTS">SPORTS</option>
                    <option value="CAMPING">CAMPING</option>
                    <option value="TRAVELLING">TRAVELLING</option>
                  </select> 
          </div>
          <div class="col-xs-12 form-group">
            <label for="message">message</label>
            <input type="text" 
                  id="message" 
                  class="form-control" 
                  name="message" 
                  ngModel 
                  required 
                  [readonly]="editMode">
          </div>
          <div class="col-xs-12 form-group">
            <label for="price">price</label>
            <input type="number" 
                  id="price" 
                  class="form-control" 
                  name="price" 
                  ngModel 
                  required 
                  [readonly]="!manageMode">
          </div>
          <div class="col-xs-12 form-group">
            <label for="image">image</label>
            <input type="text" 
                  id="image" 
                  class="form-control" 
                  name="image" 
                  ngModel 
                  required 
                  [readonly]="editMode"
                  #imagePath>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img [src]="imagePath.value" class="img-responsive" style="max-height: 300px;">
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid || !manageMode">{{ editMode ? 'Update' :
              'Add' }}</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()" [disabled]="!editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()" [disabled]="!manageMode">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
